<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="main">
        <div id="head">
            <p>
                <img src="key.png" alt="img" />
            </p>
            <h2>Secure Password Generator</h2>
        </div>
        <hr />
        <div id="body">
            <div class="form">
                <div class="p">Password Length:</div>
                <div>
                    <select name="password-length" id="password-length">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
                </div>
                <div class="p">Include Symbols:</div>
                <div><input type="checkbox" name="special-characters" id="special-characters" checked />(e.g. @#$%)</div>
                <div class="p">Include Numbers:</div>
                <div><input type="checkbox" name="digit" id="digit" />(e.g. 123456)</div>
                <div class="p">Include Lowercase Characters:</div>
                <div><input type="checkbox" name="lower-characters" id="lower-characters" checked />(e.g. abcdefgh)</div>
                <div class="p">Include Uppercase Characters:</div>
                <div><input type="checkbox" name="upper-characters" id="upper-characters" />(e.g. ABCDEFGH)</div>
            </div>
            <div id="buttons">
                <div>
                    <input type="submit" name="submit-btn" onclick="Generate()" value="Generate password" />
                </div>
                <div>
                    <input class="reset" type="reset" name="reset-btn" value="Reset all" />
                </div>
            </div>
            </form>
            <div id="output">
                <p class="text">Your New Password:</p>
                <input class="output-box" type="text">
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
